<!doctype html>
<html>
<head>
    <title>HI #25</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/jsplumb.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="vesper.css">
</head>
<body data-demo-id="perimeterAnchors" data-library="dom">
    <div id="main">
        <div class="demo chart-demo" id="chart-demo">
            <div class="explanation">
                <h4 id="episodeTitle">#TITLE#</h4>
            </div>
        </div>        
    </div>

    <div>
        <div class="audio-set">
            <audio id="player" src="http://static.squarespace.com/static/52d66949e4b0a8cec3bcdd46/t/54734035e4b0eb3c99392c30/1416839221425/25.mp3/original/25.mp3" controlls="controlls" ontimeupdate="zTimeUpdate()"></audio>
            <div id="art" class="audio-art">
                <div style="background-image: url(hi.png);background-repeat: no-repeat;background-size: 64px 64px;"></div>
            </div>
            <div class="audio-progress">
                <span id="currenttime" class="audio-currenttime">0:00:00</span>
                <progress id="time" class="audio-time" value="0" max="0"></progress>
                <span id="totaltime" class="audio-totaltime">0:00:00</span>
            </div>

            <div class="audio-controlls">
                <button id="play" onclick="zPlayPause()" class="audio-play"><icon>play</icon></button>
                <button onclick="zStop()" class="audio-stop"><icon>stop</icon></button>
                <button onclick="zMute()" class="audio-mute"><icon>volumeoff</icon></button>
                <button onclick="zVolumeDown()" class="audio-vdown"><icon>volumedown</icon></button>
                <button onclick="zVolumeUp()" class="audio-vup"><icon>volumeup</icon></button>
            </div>
            <div class="audio-info">
                <span id="artist"></span>
                <span id="album"></span>
                <div class="waveform"></div>
            </div>
            <a href="http://firezenk.github.com/html5player/"><div class="brand">vesper</div></a>
        </div>
    </div>

    <!-- JS -->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <!-- support lib for bezier stuff -->
    <script src="../lib/jsBezier-0.6.js"></script>
    <!-- event adapter -->
    <script src="../lib/mottle-0.4.js"></script>
    <!-- geometry functions -->
    <script src="../lib/biltong-0.2.js"></script>
    <!-- drag -->
    <script src="../lib/katavorio-0.4.js"></script>
    <!-- jsplumb util -->
    <script src="../script/util.js"></script>
    <script src="../script/browser-util.js"></script>
    <!-- base DOM adapter -->
    <script src="../script/dom-adapter.js"></script>
    <!-- main jsplumb engine -->
    <script src="../script/jsPlumb.js"></script>
    <!-- endpoint -->
    <script src="../script/endpoint.js"></script>
    <!-- connection -->
    <script src="../script/connection.js"></script>
    <!-- anchors -->
    <script src="../script/anchors.js"></script>
    <!-- connectors, endpoint and overlays  -->
    <script src="../script/defaults.js"></script>
    <!-- bezier connectors -->
    <script src="../script/connectors-bezier.js"></script>
    <!-- state machine connectors -->
    <script src="../script/connectors-statemachine.js"></script>
    <!-- flowchart connectors -->
    <script src="../script/connectors-flowchart.js"></script>
    <script src="../script/connector-editors.js"></script>
    <!-- SVG renderer -->
    <script src="../script/renderers-svg.js"></script>
    <!-- vml renderer -->
    <script src="../script/renderers-vml.js"></script>
    <!-- common adapter -->
    <script src="../script/base-library-adapter.js"></script>
    <!-- no library jsPlumb adapter -->
    <script src="../script/dom.jsPlumb.js"></script>
    <!-- /JS -->
    <!--  demo code -->
    <script src="demo.js"></script>

    <!-- audio player -->
    <script src="vendor/id3.min.js"></script>
    <script src="vendor/observer.js"></script>
    <script src="vendor/wavesurfer.js"></script>
    <script src="vendor/webaudio.js"></script>
    <script src="vendor/drawer.js"></script>
    <script src="vesper.js"></script>
</body>
</html>
